<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main" aria-labelledby="main-heading">
        <h1 id="main-heading" style="font-size: 1.5rem;">Meme Generator</h1>

        <!-- Meme Container -->
        <div class="generated-meme">
            <img class="meme-img" src="" alt="">
        </div>

        <!-- Inputs for text -->
        <label for="top-text-input" style="margin-top: 0.7rem;"><b>Top Text</b></label>
        <input type="text" id="top-text-input" placeholder="Enter top text for meme" aria-label="Top text input for meme" />

        <label for="bottom-text-input"><b>Bottom Text</b></label>
        <input type="text" id="bottom-text-input" placeholder="Enter bottom text for meme" aria-label="Bottom text input for meme" />

        <!-- Generate button -->
        <button class="generateButton" id="generate-meme-btn" aria-label="Generate meme image with text" tabindex="0" >Generate Meme</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
